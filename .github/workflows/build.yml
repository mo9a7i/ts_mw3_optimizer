name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: pnpm install
      - run: pnpm build
      - name: Package
        run: pnpm package

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: pnpm install
      - run: pnpm build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: path/to/your/binary
